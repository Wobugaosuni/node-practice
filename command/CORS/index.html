<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跨域</title>
</head>
<body>
  <p>跨域测试</p>
  <script>
    // 跨域方案1，设置 `Access-Control-Allow-Origin`
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://127.0.0.1:8881')
    xhr.send()
  </script>
  
  <script src="http://127.0.0.1:8881">
    // 跨域方案2，JSONP
  </script>
</body>
</html>
